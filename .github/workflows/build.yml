name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-arch:
    name: Build on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git wayland wayland-protocols \
            egl-wayland mesa libpng libjpeg-turbo

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Check binary
        run: |
          test -f build/bin/neowall
          ./build/bin/neowall --version
          ./build/bin/neowall --help

  build-ubuntu:
    name: Build on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config \
            libwayland-dev libwayland-egl-backend-dev \
            libegl1-mesa-dev libgles2-mesa-dev \
            libpng-dev libjpeg-dev wayland-protocols

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Check binary
        run: |
          test -f build/bin/neowall
          ./build/bin/neowall --version
          ./build/bin/neowall --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: neowall-ubuntu
          path: build/bin/neowall
